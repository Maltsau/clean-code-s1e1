<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Eisenhower Matrix</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header-more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-container">
      <section>
        <label class="new-task-label" for="new-task">
          <h2 class="section-heading">Add Item</h2>
        </label>
        <div class="new-task-wrapper">
          <input class="task-list-item-name" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
      <h2 class="section-heading">Todo</h2>
        <ul class="task-list incompleted">
          <li class="task-list-item">
            <input class="task-list-item-checkbox" type="checkbox">
            <label class="task-list-item-name">Pay Bills</label>
            <input class="task-list-item-name editable" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-button-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-list-item-checkbox" type="checkbox">
            <label class="task-list-item-name">Go Shopping</label>
            <input class="task-list-item-name editable" type="text" value="Go Shopping">
            <button class='button edit'>Save</button>
            <button class="button delete">
              <img class="delete-button-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading">Completed</h2>
        <ul class="task-list completed">
          <li class="task-list-item">
            <input class="task-list-item-checkbox" type="checkbox" checked>
            <label class="task-list-item-name">See the Doctor</label>
            <input class="task-list-item-name editable" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-button-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
